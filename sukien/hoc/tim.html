<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
</body>
<script>
    var arr =['@','%','*','!','$','%','^','&','@','$','%','^','&','*']
    var n = prompt("nhâp ký tự bất ki");
    function check(ts_n){
        var dem = 0;
        for(var i = 0 ; i< arr.length; i++){
            if(ts_n == arr[i]){
                dem++;
            }
        }
        return dem;
    }
    var kt=check(n);
    if (kt>0){
        alert("xuất hiện "+ kt +" lần")
    }else {
        alert("-1")
    }
</script>
</html>
