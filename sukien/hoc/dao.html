<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var arr = [];
        var n = parseFloat(prompt('nhap so phan tu'));
        for (var i = 0; i < n; i++) {
            arr[i] = parseFloat(prompt('nhap arr[' + i + ']'));
        };
        let first = 0;
        let last = arr.length - 1;
        //=========================================
        function swap(arr) {
            while (first < last) {
                let b = arr[first];
                arr[first] = arr[last];
                arr[last] = b;
                first++;
                last--;
            }
        }
        alert(arr);
        swap(arr)
        alert(arr);
    </script>

</body>

</html>
