    //================================(chèn thẻ canvas)=================================================================
    var c = document.getElementById('mycanvas');
    var ctx = c.getContext('2d');
    ctx.moveTo(0,0);
    ctx.lineTo(20,0);
    ctx.lineTo(20,50);
    ctx.lineTo(40,50);
    ctx.lineTo(40,0);
    ctx.lineTo(60,0);
    ctx.lineTo(60,120);
    ctx.lineTo(40,120);
    ctx.lineTo(40,60);
    ctx.lineTo(20,60);
    ctx.lineTo(20,120);
    ctx.lineTo(0,120);
    ctx.lineTo(0,0);
    ctx.stroke();
    var d = document.getElementById('mycanvas');
    var scc = d.getContext('2d');
    scc.beginPath();
    scc.arc(100,100,50,2,1.75* Math.PI);
    scc.stroke();
